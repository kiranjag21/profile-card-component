<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img src="images/bg-pattern-top.svg" class="bg-top"> -->

  <div class="card-wrapper">
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-bg">
      <img src="images/image-victor.jpg" alt="victor" class="profile_pic">

      <div class="card-content">
        <h3 class="name">Victor Crest <span class="age"> 26</span></h3>
        <h5 class="city">London</h5>
        <hr>
        <div class="subheading">
          <div class="head1">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="head2">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="head3">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kiran Jagtap</a>.
    </div>
  </div>


  <!-- <img src="images/bg-pattern-bottom.svg" class="bg-bottom"> -->

  
</body>

</html>
